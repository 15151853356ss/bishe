<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {{if title}}{{title}} - {{/if}} 问答网站
    </title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/styles/all.css">
    <link rel="stylesheet" href="/styles/user/photo.css">
</head>

<body>
    {{include '../shared/navbar'}}

    <div style="height:100%">
        <div class="container index">
            <div class="person">
                <form action="/api/user/photo" class="one" enctype="multipart/form-data">
                    <div class="photo">
                        <div class="photo1" style="background-image: url('/uploads/{{user}}.jpg')"></div>
                        <input type="file" name="photo" accept=".jpg,.png" style="display: none">
                        <input type="submit" value="点击上传" class="btn btn-primary">
                    </div>
                </form>
                <form class="two">
                    <div class="detail"> 
                        <div class="form-group">
                            <p>{{user}}</p>
                        </div>
                        <div class="checkbox">
                            <span>性别</span>
                            <label>
                                <input type="radio" value="true" name="isMale" id="male" checked="{{isMale}}"> 先生
                                <input type="radio" value="false" name="isMale" id="famale" checked="{{isMale}}"> 女士
                            </label>
                        </div>
                        <div class="form-group">
                            <span>邮箱：</span>
                            <input class="form-control" type="email" name="email" required placeholder="请输入电子邮箱地址" value="{{email}}">
                        </div>
                        <div class="form-group">
                            <span>手机号：</span>
                            <input type="text" name="phone" class="form-control" placeholder="请填写手机号" value="{{phone}}">
                        </div>
                        <div class="form-group">
                            <span>个人简介：</span>
                            <textarea name="description" cols="30" rows="3" class="form-control" value="">{{description}}</textarea>
                        </div>
                        <input type="submit" class="btn form-control" value="完成"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/scripts/user/photo.js"></script> 
    {{include '../shared/footer'}}
